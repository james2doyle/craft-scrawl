<div class="scrawl-wrapper">
    <textarea id="{{ name ~ 'editor' }}" name='{{ name }}'>{{ value }}</textarea>
    <p class="scrawl-loading">Loading editor..</p>
</div>

{% set editorjs %}
$(document).ready(function() {
    var textarea = document.getElementById('{{ name ~ 'editor' }}');
    var editor = new Editor({ element: textarea });
editor.render();
});    
{% endset %}
{% includeJs editorjs %}
